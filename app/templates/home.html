<section ng-controller="HomeCtrl as home">
  <div>
    <header>
      <h1>Bloc Chat</h1>
    </header>

    <div>
      <button type="button" class="new-room-modal" ng-click="home.newRoom()">New Room</button>
      <h2 ng-repeat="room in home.rooms">{{ room.$value }}</h2>
    </div>

  </div>

</section>
