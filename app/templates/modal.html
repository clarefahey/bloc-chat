<section class="modal-box">
  <div class="modal-header">
    <h2 class="modal-title">Create New Room</h2>
  </div>
  <div class="modal-body">
    <h4 class="modal-prompt">Enter a Room Name</h4>
      <input type="text" name="input" ng-model="modal.newRoom.name">
  </div>
  <div class="modal-footer">
    <button class="btn-new" type="button" ng-click="modal.submit()">Create Room</button>
    <button class="btn-new" type="button" ng-click="modal.cancel(dismiss)">Cancel</button>
  </div>
</section>
